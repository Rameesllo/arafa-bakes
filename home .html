<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARAFA BAKES â€” Dashboard</title>
  <style>
    :root {
      --bg: #f5f8fb;
      --card: #ffffff;
      --accent: #2563eb;
      --muted: #6b7280;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      color: #111;
      background: var(--bg);
      overflow-x: hidden;
    }
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      animation: fadeIn 1s ease forwards;
    }
    .card {
      width: 100%;
      max-width: 760px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(18, 38, 63, 0.08);
      padding: 40px 28px;
      text-align: center;
      animation: slideUp 1s ease forwards;
    }

    /* Heading animation */
    h1 {
      font-size: 2.2rem;
      margin: 0 0 6px;
      font-weight: 700;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #2563eb, #1e3a8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: headingFade 1.2s ease forwards;
    }
    p.lead {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .btn-row {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 24px;
      animation: fadeUp 1.4s ease forwards;
    }

    @media (max-width: 520px) {
      .btn-row {
        flex-direction: column;
      }
    }

    .btn {
      flex: 1;
      min-width: 150px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 18px;
      border-radius: 10px;
      border: 0;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(180deg, var(--accent), #1e40af);
      color: white;
      transition: all 0.25s ease;
      box-shadow: 0 3px 8px rgba(37, 99, 235, 0.25);
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    }
    .btn:active {
      transform: scale(0.98);
    }

    footer {
      margin-top: 28px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    /* Keyframes */
    @keyframes headingFade {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideUp {
      from {
        transform: translateY(25px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main">
      <header>
        <div>
          <h1>ARAFA BAKES</h1>
          <p class="lead">Welcome to your dashboard. Select an option below.</p>
        </div>
      </header>

      <nav aria-label="Primary">
        <div class="btn-row">
          <button class="btn" id="btn-employee">Employee</button>
          <button class="btn" id="btn-product">Product</button>
          <button class="btn" id="btn-stocks">Stocks</button>
        </div>
      </nav>

      <footer>Made for ARAFA-BAKES</footer>
    </div>
  </div>

  <script>
    document.getElementById('btn-employee').addEventListener('click', () => {
      location.href = 'employee.html';
    });
    document.getElementById('btn-product').addEventListener('click', () => {
      location.href = 'product.html';
    });
    document.getElementById('btn-stocks').addEventListener('click', () => {
      location.href = 'stocks.html';
    });
  </script>
</body>
</html>
