<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Arfa Bakery</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(rgba(52,152,219,0.6), rgba(41,128,185,0.6)), url('https://images.unsplash.com/photo-1565958011703-44c57e1d5f96?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 50px 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        width: 380px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .login-container:hover {
        transform: translateY(-5px);
    }

    .login-container h1 {
        margin-bottom: 30px;
        color: #3498db;
        font-weight: 700;
        font-size: 28px;
    }

    .input-group {
        position: relative;
        margin: 20px 0;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 16px;
        transition: all 0.3s ease;
        background: none;
    }

    .input-group label {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #888;
        font-size: 16px;
        pointer-events: none;
        transition: all 0.3s ease;
        background: white;
        padding: 0 5px;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 12px;
        color: #3498db;
    }

    .login-container button {
        width: 100%;
        padding: 14px;
        background: #3498db;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-container button:hover {
        background: #2980b9;
        transform: translateY(-2px);
    }

    .login-container .forgot {
        display: block;
        margin-top: 12px;
        color: #555;
        font-size: 14px;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .login-container .forgot:hover {
        color: #3498db;
    }

</style>
</head>
<body>

<div class="login-container">
    <h1>Admin Login</h1>
    <div class="input-group">
        <input type="text" id="email" placeholder=" " required>
        <label>Email</label>
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label>Password</label>
    </div>
    <button onclick="login()">Login</button>
    <a href="#" class="forgot">Forgot Password?</a>
</div>

<script>
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Check admin credentials
        if(email === "admin@gmail.com" && password === "1234567890") {
        
            // Redirect to admin dashboard
            window.location.href = "product.html";
        } else {
            alert("Invalid Email or Password");
        }
    }
</script>

</body>
</html>
